<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringChatBot</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="light-theme">
    <div id="chat-container">
        <div class="header">
            <h1>SpringChatBot</h1>
            <button id="theme-toggle" onclick="toggleTheme()">ðŸŒž</button>
        </div>

        <div id="chat-box"></div>

        <div id="message-wrapper">
            <input type="text" id="message" placeholder="Type your message..." onkeydown="checkEnter(event)" />
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="clear-btn" onclick="clearChat()">Clear</button>
        </div>
        
        <div id="response"></div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
